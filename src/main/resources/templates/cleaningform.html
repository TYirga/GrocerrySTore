<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>
<a href="/add">Add Cosmetics</a><br />
<a href="/addcleaning">Add Cleaning items</a><br />

<form action="#"
      th:action="@{/processcleaning}"
      th:object="${cleaning}"
      method="post">
    <input type="hidden" th:field="*{id}" />   <br />
    CosmeticsBrand :<input type="text" th:field="*{cleaning_items}" />  <br />
    Price :<input type="number" th:field="*{cleaning_price}" />  <br />
    Popularity :<input type="text" th:field="*{strength}" />  <br />
    <br />
    <input type="submit" value="Submit" />
</form>
</body>
</html>
